<!DOCTYPE html>
<html lang="en">
     <!--Aqui dou inicio ao HTML do projeto, utilizando os conhecimentos do curso e meus proprios conhecimentos!-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="images/perfil-instagram.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como b.fernandesfc</a>
                <a href="#" class="instagram-logout">Remover de Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é b.fernandesfc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
